        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">1.简单的字典 --&gt; 模型</div><div class="line">typedef enum &#123;</div><div class="line"> SexMale,</div><div class="line"> SexFemale</div><div class="line">&#125; Sex;</div><div class="line">@interface User : NSObject</div><div class="line">@property (copy, nonatomic) NSString *name;/* 姓名 */</div><div class="line">@property (copy, nonatomic) NSString *icon;/* 头像 */</div><div class="line">@property (assign, nonatomic) unsigned int age;/* 年龄 */</div><div class="line">@property (copy, nonatomic) NSString *height;/* 身高 */</div><div class="line">@property (strong, nonatomic) NSNumber *money;/* 资产 */</div><div class="line">@property (assign, nonatomic) Sex sex;/* 性别 */</div><div class="line">@property (assign, nonatomic, getter=isGay) BOOL gay;/* 是否是同性恋 */</div><div class="line">@end</div><div class="line">//简单的字典</div><div class="line"> NSDictionary *dict_user = @&#123;</div><div class="line">                        @&quot;name&quot; : @&quot;Jack&quot;,</div><div class="line">                        @&quot;icon&quot; : @&quot;lufy.png&quot;,</div><div class="line">                        @&quot;age&quot; : @20,</div><div class="line">                        @&quot;height&quot; : @&quot;1.55&quot;,</div><div class="line">                        @&quot;money&quot; : @100.9,</div><div class="line">                        @&quot;sex&quot; : @(SexFemale),/* 枚举需要使用NSNumber包装 */</div><div class="line">                        @&quot;gay&quot; : @YES</div><div class="line">                        &#125;;</div><div class="line"> User *user = [User mj_objectWithKeyValues:dict_user];</div><div class="line"> NSLog(@&quot;MJ---%@----%@---%u---%@---%@---%u----%d&quot;,user.name,user.icon,user.age,user.height,user.money,user.sex,user.gay);</div><div class="line">//打印结果</div><div class="line">//2016-07-04 11:06:59.746 PPDemos[2432:73824] MJ---Jack----lufy.png---20---1.55---100.9---1----1</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">2. JSON字符串 --&gt; 模型</div><div class="line">// 定义一个JSON字符串</div><div class="line"> NSString *jsonStr = @&quot;&#123;\&quot;name\&quot;:\&quot;Jack\&quot;, \&quot;icon\&quot;:\&quot;lufy.png\&quot;, \&quot;age\&quot;:20&#125;&quot;;</div><div class="line"> User *user = [User mj_objectWithKeyValues:jsonStr];</div><div class="line"> NSLog(@&quot;MJ---%@----%@---%u&quot;,user.name,user.icon,user.age);</div><div class="line"> //打印结果</div><div class="line"> //2016-07-04 11:16:04.655 PPDemos[2563:78561] MJ---Jack----lufy.png---20</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div></pre></td><td class="code"><pre><div class="line">3.在VC里实现以下来解析数据</div><div class="line">//模型中有个数组属性，数组里面又要装着其他模型</div><div class="line">    NSDictionry *dict_m8a = @&#123;</div><div class="line">                 @&quot;statuses&quot; : @[</div><div class="line">                         @&#123;</div><div class="line">                             @&quot;text&quot; : @&quot;Nice weather!&quot;,</div><div class="line">                             @&quot;user&quot; : @&#123;</div><div class="line">                                     @&quot;name&quot; : @&quot;Rose&quot;,</div><div class="line">                                     @&quot;icon&quot; : @&quot;nami.png&quot;</div><div class="line">                                     &#125;</div><div class="line">                             &#125;,</div><div class="line">                         @&#123;</div><div class="line">                             @&quot;text&quot; : @&quot;Go camping tomorrow!&quot;,</div><div class="line">                             @&quot;user&quot; : @&#123;</div><div class="line">                                     @&quot;name&quot; : @&quot;Jack&quot;,</div><div class="line">                                     @&quot;icon&quot; : @&quot;lufy.png&quot;</div><div class="line">                                     &#125;</div><div class="line">                             &#125;</div><div class="line">                         ],</div><div class="line">                 @&quot;ads&quot; : @[</div><div class="line">                         @&#123;</div><div class="line">                             @&quot;image&quot; : @&quot;ad01.png&quot;,</div><div class="line">                             @&quot;url&quot; : @&quot;http://www.ad01.com&quot;</div><div class="line">                             &#125;,</div><div class="line">                         @&#123;</div><div class="line">                             @&quot;image&quot; : @&quot;ad02.png&quot;,</div><div class="line">                             @&quot;url&quot; : @&quot;http://www.ad02.com&quot;</div><div class="line">                             &#125;</div><div class="line">                         ],</div><div class="line">                 @&quot;totalNumber&quot; : @&quot;2014&quot;</div><div class="line">                 &#125;;</div><div class="line">【重点，核心】》》数组中存储模型数据，需要说明数组中存储的模型数据类型 《《     </div><div class="line">  /* </div><div class="line">  [StatusResult mj_setupObjectClassInArray:^NSDictionary *&#123;</div><div class="line">                 return @&#123;</div><div class="line">                             @&quot;statuses&quot; : @&quot;Status&quot;,</div><div class="line">                             // @&quot;statuses&quot; : [Status class],</div><div class="line">                             @&quot;ads&quot; : @&quot;Ad&quot;</div><div class="line">                             // @&quot;ads&quot; : [Ad class]</div><div class="line">                         &#125;;</div><div class="line">     &#125;];</div><div class="line">     // Equals: StatusResult.m implements +mj_objectClassInArray method.</div><div class="line">*/</div><div class="line">//以上方法在VC里写，如果多个地方解析该model，就要写多次，最好在model的.m文件写！</div><div class="line"> //字典转模型，支持模型的数组属性里面又装着模型</div><div class="line">    StatusResult *result = [StatusResult mj_objectWithKeyValues:dict_m8a];</div><div class="line">    //打印博主信息</div><div class="line">    for (Status *status in result.statuses) &#123;</div><div class="line">        NSString *text = status.text;</div><div class="line">        NSString *name = status.user.name;</div><div class="line">        NSString *icon = status.user.icon;</div><div class="line">        NSLog(@&quot;mj---text=%@, name=%@, icon=%@&quot;, text, name, icon);</div><div class="line">    &#125;</div><div class="line">    //打印广告</div><div class="line">    for (Ad *ad in result.ads) &#123;</div><div class="line">        NSLog(@&quot;mj---image=%@, url=%@&quot;, ad.image, ad.url);</div><div class="line">    &#125;</div><div class="line">//打印结果</div><div class="line">//2016-07-04 13:47:58.994 PPDemos[3353:113055] mj---text=Nice weather!, name=Rose, icon=nami.png</div><div class="line"> //2016-07-04 13:47:58.995 PPDemos[3353:113055] mj---text=Go camping tomorrow!, name=Jack, icon=lufy.png</div><div class="line"> //2016-07-04 13:47:58.995 PPDemos[3353:113055] mj---image=ad01.png, url=http://www.ad01.com</div><div class="line"> //2016-07-04 13:47:58.995 PPDemos[3353:113055] mj---image=ad02.png, url=http://www.ad02.com</div></pre></td></tr></table></figure>
