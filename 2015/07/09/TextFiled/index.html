</div><div class="line">  text.placeholder = @&quot;password&quot;;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置输入框内容的字体样式和大小</div><div class="line"></div><div class="line">  text.font = [UIFont fontWithName:@&quot;Arial&quot; size:20.0f];</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置字体颜色</div><div class="line"></div><div class="line">  text.textColor = [UIColor redColor];</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//输入框中是否有个叉号，在什么时候显示，用于一次性删除输入框中的内容</div><div class="line"></div><div class="line">  text.clearButtonMode = UITextFieldViewModeAlways;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UITextFieldViewModeNever,  重不出现</div><div class="line"></div><div class="line">    UITextFieldViewModeWhileEditing, 编辑时出现</div><div class="line"></div><div class="line">    UITextFieldViewModeUnlessEditing,  除了编辑外都出现</div><div class="line"></div><div class="line">    UITextFieldViewModeAlways   一直出现</div><div class="line"></div><div class="line">&#125; UITextFieldViewMode;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//输入框中一开始就有的文字</div><div class="line"></div><div class="line">  text.text = @&quot;一开始就在输入框的文字&quot;;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//每输入一个字符就变成点 用语密码输入</div><div class="line"></div><div class="line">  text.secureTextEntry = YES;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//是否纠错</div><div class="line"></div><div class="line">  text.autocorrectionType = UITextAutocorrectionTypeNo;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UITextAutocorrectionTypeDefault, 默认</div><div class="line"></div><div class="line">    UITextAutocorrectionTypeNo,   不自动纠错</div><div class="line"></div><div class="line">    UITextAutocorrectionTypeYes,  自动纠错</div><div class="line"></div><div class="line">&#125; UITextAutocorrectionType;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//再次编辑就清空</div><div class="line"></div><div class="line">  text.clearsOnBeginEditing = YES; </div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//内容对齐方式</div><div class="line"></div><div class="line">  text.textAlignment = UITextAlignmentLeft;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//内容的垂直对齐方式  UITextField继承自UIControl,此类中有一个属性contentVerticalAlignment</div><div class="line"></div><div class="line">  text.contentVerticalAlignment = UIControlContentVerticalAlignmentCenter;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置为YES时文本会自动缩小以适应文本窗口大小.默认是保持原来大小,而让长文本滚动  </div><div class="line"></div><div class="line">  textFied.adjustsFontSizeToFitWidth = YES;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置自动缩小显示的最小字体大小</div><div class="line"></div><div class="line">  text.minimumFontSize = 20;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置键盘的样式</div><div class="line"></div><div class="line">  text.keyboardType = UIKeyboardTypeNumberPad;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UIKeyboardTypeDefault,       默认键盘，支持所有字符         </div><div class="line"></div><div class="line">    UIKeyboardTypeASCIICapable,  支持ASCII的默认键盘</div><div class="line"></div><div class="line">    UIKeyboardTypeNumbersAndPunctuation,  标准电话键盘，支持＋＊＃字符</div><div class="line"></div><div class="line">    UIKeyboardTypeURL,            URL键盘，支持.com按钮 只支持URL字符</div><div class="line"></div><div class="line">UIKeyboardTypeNumberPad,              数字键盘</div><div class="line"></div><div class="line">UIKeyboardTypePhonePad,     电话键盘</div><div class="line"></div><div class="line">    UIKeyboardTypeNamePhonePad,   电话键盘，也支持输入人名</div><div class="line"></div><div class="line">UIKeyboardTypeEmailAddress,   用于输入电子 邮件地址的键盘     </div><div class="line"></div><div class="line">UIKeyboardTypeDecimalPad,     数字键盘 有数字和小数点</div><div class="line"></div><div class="line">    UIKeyboardTypeTwitter,        优化的键盘，方便输入@、#字符</div><div class="line"></div><div class="line">    UIKeyboardTypeAlphabet = UIKeyboardTypeASCIICapable, </div><div class="line"></div><div class="line">&#125; UIKeyboardType;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//首字母是否大写</div><div class="line"></div><div class="line">  text.autocapitalizationType = UITextAutocapitalizationTypeNone;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UITextAutocapitalizationTypeNone, 不自动大写</div><div class="line"></div><div class="line">    UITextAutocapitalizationTypeWords,  单词首字母大写</div><div class="line"></div><div class="line">    UITextAutocapitalizationTypeSentences,  句子的首字母大写</div><div class="line"></div><div class="line">    UITextAutocapitalizationTypeAllCharacters, 所有字母都大写</div><div class="line"></div><div class="line">&#125; UITextAutocapitalizationType;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//return键变成什么键</div><div class="line"></div><div class="line">  text.returnKeyType =UIReturnKeyDone;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UIReturnKeyDefault, 默认 灰色按钮，标有Return</div><div class="line"></div><div class="line">    UIReturnKeyGo,      标有Go的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyGoogle,标有Google的蓝色按钮，用语搜索</div><div class="line"></div><div class="line">    UIReturnKeyJoin,标有Join的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyNext,标有Next的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyRoute,标有Route的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeySearch,标有Search的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeySend,标有Send的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyYahoo,标有Yahoo的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyYahoo,标有Yahoo的蓝色按钮</div><div class="line"></div><div class="line">    UIReturnKeyEmergencyCall, 紧急呼叫按钮</div><div class="line"></div><div class="line">&#125; UIReturnKeyType;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//键盘外观</div><div class="line"></div><div class="line">textView.keyboardAppearance=UIKeyboardAppearanceDefault；</div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">UIKeyboardAppearanceDefault， 默认外观，浅灰色</div><div class="line"></div><div class="line">UIKeyboardAppearanceAlert，     深灰 石墨色</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">&#125; UIReturnKeyType;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//设置代理 用于实现协议</div><div class="line"></div><div class="line">  text.delegate = self;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//把textfield加到视图中</div><div class="line"></div><div class="line">  [self.window addSubview:text];</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//最右侧加图片是以下代码   左侧类似</div><div class="line"></div><div class="line">    UIImageView *image=[[UIImageView alloc] initWithImage:[UIImage imageNamed:@&quot;right.png&quot;]];</div><div class="line"></div><div class="line">    text.rightView=image;</div><div class="line"></div><div class="line">    text.rightViewMode = UITextFieldViewModeAlways; </div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line">    UITextFieldViewModeNever,</div><div class="line"></div><div class="line">    UITextFieldViewModeWhileEditing,</div><div class="line"></div><div class="line">    UITextFieldViewModeUnlessEditing,</div><div class="line"></div><div class="line">    UITextFieldViewModeAlways</div><div class="line"></div><div class="line">&#125; UITextFieldViewMode;</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">//按return键键盘往下收  becomeFirstResponder</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">类要采用UITextFieldDelegate协议</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">text.delegate = self;  声明text的代理是我，我会去实现把键盘往下收的方法 这个方法在UITextFieldDelegate里所以我们要采用UITextFieldDelegate这个协议</div><div class="line"></div><div class="line"> </div><div class="line"></div><div class="line">- (BOOL)textFieldShouldReturn:(UITextField *)textField</div><div class="line"></div><div class="line">&#123;</div><div class="line"></div><div class="line">    [text resignFirstResponder];    //主要是[receiver resignFirstResponder]在哪调用就能把receiver对应的键盘往下收</div><div class="line"></div><div class="line">    return YES;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
